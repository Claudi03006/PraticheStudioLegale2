	<h2>Aggiungi Pratica</h2>
	<div>
		<div class="form-group">
		  <label for="dataApertura">Data di Apertura:</label>
		  <input type="date" class="form-control" id="dataApertura" name="dataApertura" required>
		</div>
		<div class="form-group">
		  <label for="dataChiusura">Data di Chiusura:</label>
		  <input type="date" class="form-control" id="dataChiusura" name="dataChiusura" required>
		</div>
		<div class="form-group">
		  <label for="descrizione">Descrizione:</label>
		  <input type="text" class="form-control" id="descrizione" name="descrizione" placeholder="Inserire descrizione" required>
		</div>
		<button id="btn_aggiungi_pratica"  type="submit" class="btn btn-success">Aggiungi</button>
	</div>
	<table class="table mt-3 table table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Data Apertura</th>
				<th>Data Chiusura</th>
				<th>Descrizione</th>
				<th>Elimina</th>

			</tr>
		</thead>
		<tbody id="pratiche">

		</tbody>
	</table>
</div>
